
{% extends "cnplayerlayout.html"%}
{% block content %}

<link rel="stylesheet" type="text/css" href="/static/jjs/1.css">
<link rel="stylesheet" type="text/css" href="/static/jjs/icon.css">
<link rel="stylesheet" type="text/css" href="/static/jjs/sstyle.css"> 
<link rel="stylesheet" type="text/css" href="/static/fontawesome-free-6.4.0-web\css\all.min.css">


<audio autoplay src ="static/ok let's go .mp3"></audio>
  
  <div class="wrapper">
    <div class="wrapperr">
      <div class="options">
      <i id="opvc" class="fa fa-volume-down" title="音量" ></i>
      <span class="opsc">功能</span>
      <i id="close_op" class="fa-solid fa-angles-up" title="关闭"></i>
      </div>
      <div class="functions">
        <div class="no">
          <p class="noat">不听歌手</p>
          <p class="nogenre">不听风格</p>
        </div>
        <div class="only">
          <p class="oat">只听歌手</p>
          <p class="ogenre">只听风格</p>
        </div>
        <div class="showdetails">
          <p class="showat">全部歌手</p>
          <p class="showgenre">全部风格</p>
        </div>
        <div class="showldetails">
          <p class="showlat">查看只听歌手</p>
          <p class="showlgenre">查看只听风格</p>
        </div>
        <div class="showddetails">
          <p class="showdlat">查看不听歌手</p>
          <p class="showdlgenre">查看不听风格</p>
        </div>
        <div class="rd">
          <p class="reset_artists">清空只听歌手</p>
          <p class="reset_genres">清空只听风格</p>
        </div>
        <div class="rdl">
          <p class="reset_dlartists">清空不听歌手</p>
          <p class="reset_dlgenres">清空不听风格</p>
        </div>
      </div>
    </div>
    <div class="top-bar">
      <i id="vc" class="fa fa-volume-down" title="音量"></i>
      <span class="sc">你好呀！</span>
      <i class="material-icons" title="功能" id="zzy">more_horiz</i>

    </div>
    <div class="slider_container" data-volume-level="normal">

      <input type="range" min="0" max="100" step="any"  value="100" class="volumee" onchange="setVolume()">

    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p> 
      <p class="artist"></p>
      <p class="genre"></p>
    </div>
    <div class="side">
      <i class="fa-solid fa-bars" id="c"></i>
      <i class="fa-regular fa-file-lines" id="b"></i>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time"></span>
        <span class="max-duration"></span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="顺序播放">repeat</i>
      <i id="prev" class="material-icons" title="上一首">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons" title="下一首">skip_next</i>
      <i id="more-music" class="material-icons" title="查看列表">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="roww">
          <i class="fa-brands fa-itunes-note"></i>
          <span>音乐列表</span>
        </div>
        <div class="headerr">
          <div class="now-playing"></div>
          <i id="close" class="fa-solid fa-angles-down" title="关闭"></i>
        </div>
      </div>
      <ul>
      </ul>
    </div>
    <div class="lycontainer">
      <div class="header">
        <i class= "list material-icons">queue_music</i>
        <i class="lytitle"></i>
        <i id="closelyric" class="fa-solid fa-angles-left" title="关闭"></i>
      </div>
      <div class="threshold"><div id="lyrics"></div></div>
    </div>
  </div>
  <script src="static/sla/jjs/music-list.js"></script>
  <script src="static/jjs/jsmediatags.min.js"></script>
  <script src="static/sla/jjs/cnscript.js"></script>
{% endblock %}
